<html>

    <body>
        <article class="repertoire" >
        <h1>Stats API data</h1>
            <button accesskey="l" class="dataloader" x-datafile="data/stats_api/v_usage.json" x-display="v_usage_stats_api_data">Load Data</button>
            
            <div id="v_usage_stats_api_data" class="iRVis" style="min-width: 310px; height: 400px; margin: 0 auto">Show sample data here</div>
        </article>
        
        <div id="chart" style="min-width: 310px; height: 400px; margin: 0 auto">
            <div class="innerCont" style="overflow: auto; top:100px; left: 400px; height:91% ; Width:100% ;position: relative;overflow: hidden;"></div>
        </div>
        
        <script src="lib/jquery-3.5.1.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/modules/drilldown.js"></script>
        
        <!-- script src="lib/d3.js"></script -->
        <!-- script src="https://d3js.org/d3.v2.min.js"></script -->
		<script src="iRplusVis.js"></script>
        <!-- script src="chartD3.js"></script -->
        <!-- script src="highchart_drilldown.js"></script -->
        <script src="highchart_multiple_drilldown.js"></script>
        
        <script>
            var graphFields = [
                    "study_type", 
                    "organism",
                    "disease_diagnosis", 
                    "tissue",
                    "pcr_target_locus",
                    "template_class"
                ];

            var graphNames = [
                    "@lang('short.study_type')",
                    "@lang('short.organism')", 
                    "@lang('short.disease_diagnosis')",
                    "@lang('short.tissue')", 
                    "@lang('short.pcr_target_locus')",
                    "@lang('short.template_class')"
                ];

            var graphInternalLabels = false;
            var graphCountField = "ir_sequence_count";


            $( ".dataloader" ).click(function() {
                    var dataFilename = $(this).attr("x-datafile");
                    var displayOn = $(this).attr("x-display");
                    var graphData = $.getJSON( dataFilename, 
                    function() {
                        console.log( "success" );
                    })
                    .done(function() {
                        console.log( graphData.responseJSON );
                        let mygraph = iRplusVis(displayOn);
                        mygraph.setData(graphData.responseJSON);
                        
                    })
                    .fail(function() {
                        console.log( "error loading data." );
                    });

                graphData.done(function() {
                    console.log( "Display on " + displayOn );
                });
            });
        </script>
    </body>
</html>
